<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Calculator</h1>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Add!</button>
        </form>
        <div id="output">

        </div>
      </div>
    </div>
    <!-- form type testing -->

    <!-- pull-down menu -->
    <div class="container">
      <div class="jumbotron">
        <h1>Pull Down Menu</h1>
        <form id="pull-down">
          <select class="form-control" id="arithmatic-operator">
            <option value="add" >Add</option> <!-- value isn't needed, but it allows us to use a different value from what the user sees -->
            <option value="subtract" >Subtract</option>
            <option value="multiply" >Multiply</option>
            <option value="divide" >Divide</option>
          </select>
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </div>
      <!-- Radio button -->
    <div class="container">
      <div class="jumbotron">
        <h1>Radio Button</h1>
        <form id="radio-button">
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies and Cream
            </label>
          </div>
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </div>
    <!-- DATE -->
    <div class="container">
      <div class="jumbotron">
        <h1>Date</h1>
        <form id="date">
          <div class="form-group">
            <label for="born">Date of Birth</label>
            <input id="born" type="date" class="form-control">
          </div>
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </div>

    <!-- Color -->
    <div class="container">
      <div class="jumbotron">
        <h1>Color</h1>
        <form id="color-picker">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
